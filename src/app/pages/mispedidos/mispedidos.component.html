<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="subtitulo ion-text-wrap">
      Mis pedidos
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="m-3">
    <ion-segment mode="ios" (ionChange)="changeSegment($event)" value="nuevos">
      <div value="nuevos">
      <h3 class="subtitulo">Pedido reciente</h3>
      </div>
    </ion-segment>
  </div>

  <ion-card *ngFor="let pedido of pedidos" class="mt-5 mb-5">
    <ion-item>
      <ion-label class="normal">
        Estado: {{pedido.estado}}
        <p>
          fecha: {{pedido.fecha.seconds | date }}
        </p>
      </ion-label>
    </ion-item>
    <app-itemcarrito *ngFor="let producto of pedido.productos" [productoPedido]="producto" [botones]=false>
    </app-itemcarrito>
  </ion-card>
</ion-content>
